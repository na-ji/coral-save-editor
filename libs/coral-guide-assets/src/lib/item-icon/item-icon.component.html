<img
  alt=""
  loading="lazy"
  (error)="setFallBack($event)"
  src="{{ REPOSITORY_URL }}/assets/live/items/icons/{{ itemName() }}.webp"
/>
@let subIcon = subIconName() ; @if (subIcon) {
<cga-item-icon [itemName]="subIcon" class="!absolute bottom-[5px] left-[5px] w-[50%]" />
} @if (quality()) {
<cga-rarity-icon [quality]="quality()" class="absolute top-[5px] left-[5px] w-[35%]" />
} @if (amount() > 1) {
<div class="bg-[#F1D9B5] absolute bottom-0 right-0 py-1 px-2 text-black font-semibold text-lg rounded-lg">
  {{ amount() }}
</div>
}
